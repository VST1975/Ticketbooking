<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Flight.css">
</head>
<body>
    <div class="Flightform">
    <h1>FLIGHT Ticket Booking</h1>
    <div class="input">
        <label>FROM :</label>
         <input type="text" placeholder="Arrival" >
    </div>
    <div  class="input">
        <label>TO :</label>
        <input type="text" placeholder="Depature">
    </div>
    <div  class="input">
        <label>DATE :</label>
        <input type="date">
    </div>
    <div  class="input">
        <label>TIMEL</label>
        <input type="time">
    </div>
    <div  class="input">
        <label>NO.OF.PASSENGER</label>
        <input type="number">
    </div>
    <div>
        <label>CHOOSE TRAVEL CLASS</label>
        <ol>
            <div>
                <input type="radio" name="R">ECONOMY 
            </div>
            <div>
                <input type="radio" name="R">PREMIMUM ECONOMY
            </div>
            <div>
                <input type="radio" name="R">BUSINESS
            </div>
            <div>
                <input type="radio" name="R">FIRST CLASS
            </div>
        </ol>
    </div>
    <div class="btn">
    <a href="./FLIGHTLIST.html"><button class="btn">NEXT</button></a>
    </div>
</div>
</body>
</html>
