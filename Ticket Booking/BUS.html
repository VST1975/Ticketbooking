<body>
    <div class="Busform">
    <h1>Bus Ticket Booking</h1>
    <div class="input">
        <label>FROM</label>
        <input type="text" >
    </div>
    <div class="input">
        <label>TO</label>
        <input type="text">
    </div>
    <div class="input">
        <label>DATE</label>
        <input type="date">
    </div>
    <div class="input">
        <label>TIME</label>
        <input type="time">
    </div>
    <div class="input">
        <label>NO.OF.PASSENGER</label>
        <input type="number">
    </div>
    <div>
        <label>CLASS</label>
        <ol>
        <div>
            <input type="radio" name="R">A/C 
        </div>
        <div>
            <input type="radio" name="R">N/AC
        </div>
        <div>
            <input type="radio" name="R">SLEEPER
        </div>
        </ol>
    </div>

    <a href="./BUSNAMES.html"><button class="btn">NEXT</button></a>
